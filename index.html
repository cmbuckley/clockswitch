<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>clockswitch</title>
    <script src="js/require.min.js" data-main="js/app"></script>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h1>clockswitch</h1>

    <p>In <select class="locations">
        <option>the UK</option>
    </select>, the clocks go <b class="facts-direction">&mdash;</b> by <b class="change-amount">&mdash;</b> on <b class="change-date">&mdash;</b>:</p>

    <p>
        <span class="time">
            <b class="before-time">00:00</b>
            <span class="before-zone">&mdash;</span>
            <span class="utc">(UTC <span class="before-utc">&mdash;</span>)</span>
        </span>

        &rarr;

        <span class="time">
            <b class="after-time">00:00</b>
            <span class="after-zone">&mdash;</span>
            <span class="utc">(UTC <span class="after-utc">&mdash;</span>)</span>
        </span>
    </p>

    <ul>
        <li>You&rsquo;ll <b class="facts-bed">&mdash;</b> an hour in bed</li>
        <li>It&rsquo;ll be <b class="facts-morning">&mdash;</b> in the morning</li>
        <li>But it&rsquo;ll be <b class="facts-evening">&mdash;</b> in the evening</li>
    </ul>

    <p>They go <span class="facts-revert">&mdash;</span> again on <b class="revert-date">&mdash;</b>.</p>
</body>
</html>
